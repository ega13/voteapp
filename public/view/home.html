    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
                <ul class="media-list">
                    <li class="media" ng-repeat="poll in polls">

                        <div class="media-body">
                            <a ui-sref="app.poll({id: poll.name})" class="poll_link">
                                <h2 class="media-heading">{{poll.name}}</h2>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
